<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS - the developer's best friend</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="nav">
        <a href="/"><img src='/assets/cadogy-shield.svg' alt="cadogy logo"/></a>
        <h2><span id="jarvis"><a href="/" target="_blank">JARVIS</a></span> is here to help you code.</h2>
        <a href=""><img src='/assets/star.png' alt="favorites"/></a>
      </div>
      <div class="fade-container"></div>
      <div id="chat-container"></div>

      <form class="chatForm">
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask JARVIS for assistance..."></textarea>
        <button type="submit"><img src="assets/send.png" /></button>
      </form>
      <div class="footer">
        <div class="socials">
          <a href="https://github.com/Interborn" target="_blank"><img src="/assets/github.png" alt="github"></a>
          <a href="https://www.linkedin.com/in/dylansafra/" target="_blank"><img src="/assets/linkedin.png" alt="linkedin"></a>
          <a><img src="/assets/reddit.png" alt="reddit"></a>
        </div>
        <div class="text">
          <p>Produced by Cadogy 2023</p>
        </div>
      </div>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
